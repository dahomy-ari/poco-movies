{% load static %}
{% for movie in suggested_movies %}
<div class="col-lg-4 col-md-6 col-sm-6">
    <div class="product__item">
        <div class="product__item__pic set-bg" data-setbg="{{ movie.image.url }}">
            <div class="ep">{{ movie.rating }} / 10</div>
            <div class="view"><i class="fa fa-eye"></i>{{ movie.views_count }}</div>
        </div>
        <div class="product__item__text">
            <ul>
                {% for genre in movie.genres.all %}
                <li>{{ genre.title }}</li>
                {% endfor %}
            </ul>
            <h5><a href="{% url 'movie_detail' slug=movie.new_slug %}">{{ movie.title }}</a></h5>
        </div>
    </div>
</div>
{% endfor %}
